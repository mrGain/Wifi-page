<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Wi-Fi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="background-img">
                <img src="media/wifi-image.jpg" alt="background">
            </div>
            <div class="logo">
                <img src="media/logo.svg" alt="logo">
            </div>
            <div class="tagline">
                <h1><span>WiFi</span><i class="fa-solid fa-wifi"></i>  </h1>
                <p>From Spotline Software Solutions Pvt. Ltd.</p>
            </div>
        </div>
        <div class="terms">
            <div class="first-term" required>
                <input type="checkbox" name="" id="">
                <p>  I agree to the <a href="">Terms of Services</a> and reviewed the <a href="">Privacy Policy</a>. <br>By connecting to this network, you agree to the terms and conditions of use.</p>
            </div>
            <!-- <p>By connecting to this network, you agree to the terms and conditions of use.</p> -->
        </div>
        <div class="connect">
            <a href="second.html">
                <button class="conn-btn">Accept & Connect</button>
            </a>
        </div>

    </div>
    
</body>
</html>
